[cpuload]
alignment=Left
barWidth=15
showText=true
type=cpuload
updateInterval=500

[customcommand]
alignment=Right
command="df -h / | echo \"/: sda8 $(awk 'NR ==2 {print $4}') Avail\""
repeatTimer=20
runWithBash=true
type=customcommand

[customcommand10]
alignment=Right
command="awk '{printf \"%.0f\", $1/1000}' /sys/class/thermal/thermal_zone0/temp"
repeatTimer=1
text=Device Temprature: %1°C
type=customcommand

[customcommand11]
alignment=Right
command=uptime -p | sed 's/up //'
text=Uptime: %1
type=customcommand

[customcommand2]
alignment=Right
command=free -mh | grep Mem | echo \"$(awk '{print $7}')\"
repeatTimer=1
text=RAM Avail: %1
type=customcommand

[customcommand3]
alignment=Right
command="df -h / | echo \"/: sda8 $(awk 'NR==2 {print $5}') used\""
maxWidth=200
repeatTimer=10
text=%1
tooltip=
type=customcommand

[customcommand4]
alignment=Right
command="mpstat 1 1 | awk '/Average:/ {printf \"%5.2f%%\", 100 - $12}'"
repeatTimer=1
text=CPU: %1
type=customcommand

[customcommand5]
alignment=Left
command=pamixer --get-volume-human
repeatTimer=1
text=Volume: %1
type=customcommand

[customcommand6]
alignment=Right
command="free -m | grep Mem | awk '{printf \"%.1fG/%.1fG\", $3/1024, $2/1024}'"
repeatTimer=1
text=RAM: %1
type=customcommand

[customcommand7]
alignment=Right
command="awk '/^cpu MHz/ {printf \"%.2f GHz\", $4/1000; exit}' /proc/cpuinfo"
repeatTimer=1
type=customcommand

[customcommand8]
alignment=Right
command="sensors | awk -F'[ :]+' '/^Core/ { sub(/\\+/,\"\",$3); printf \" Core %s: %s \", $2, $3 }'"
repeatTimer=1
type=customcommand

[customcommand9]
alignment=Right
command="ifstat | grep enp2s0 | awk '{printf \"⬇ %5.1f MB/s ⬆ %5.1f MB/s\", $2/1024, $3/1024}'"
repeat=true
repeatTimer=1
type=customcommand

