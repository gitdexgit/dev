  - trigger: "ect"
    replace: "etc"
    filter_class: Alacritty
    enable: true
    propagate_case: true
    word: true

  - trigger: "ect."
    replace: "etc."
    filter_class: Alacritty
    enable: true
    propagate_case: true
    word: true

