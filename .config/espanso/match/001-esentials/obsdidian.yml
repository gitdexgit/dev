# ---START------------------------------------------------------------
# ""Obsidian Insert in Embedding format""

# [[]]

# DESCRIPTION:

# Why?:


#TIPS: In additoin to these hotstrings bellow. I also have an xbindkeys way to
#       achieve the same thing. it's C-A-V which will convert the link in 
#       clipboard into a ![](<LINK>). and then I can simply C-V if I want to 
#       past it again. other wise you can lick the bellow hotstring

# --------------------------------------------------------------------




      # this is for Obsidian Markdown youtube links or stuff like that 
  - trigger: ";;obyt;"
    replace: "![]({{my_link}})"
    vars:
      - name: "my_link"
        type: "clipboard"


  - trigger: ";;obem;"
    replace: "![]({{my_link}})"
    vars:
      - name: "my_link"
        type: "clipboard"


# --------------------------------------------------------------------
# ""Obsidian Insert in Embedding format""
# ---END--------------------------------------------------------------




