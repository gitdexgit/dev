[window]
# opacity = 0.85
dynamic_title= true
decorations = "full"

# Sets the initial dimensions of the window.
# These are measured in character cells, not pixels.
dimensions.columns = 120
dimensions.lines = 36

# You can also add padding if you like (optional)
padding.x = 0
padding.y = 0

[colors.primary]
# background = '#1E1E1E'  # This is a common default (dark gray)
background = '#000000'  # Change it to pure black
foreground = '#d8d8d8'  # You can set your text color here


# =========================================================
# ============= ADD THIS SECTION FOR BLOCK CURSOR =========
# =========================================================
[cursor]
# Sets the cursor shape to a solid block.
style = 'Block'

# Optional: Displays a hollow block when the Alacritty window isn't focused.
unfocused_hollow = true
# =========================================================


[keyboard]

# There is no such thing as protocol = kitty.... that's just ai halusination
# protocol = "Kitty"

bindings = [
# Add these two lines for line-by-line scrolling
{ key = "Up",   mods = "Shift", action = "ScrollLineUp" },
{ key = "Down", mods = "Shift", action = "ScrollLineDown" },
# C-; sends backspace (^H)
{ key = ";", mods = "Control", chars = "\b" },
# Allow Ctrl+V to paste text
# turns out I need this for espanso stuff to be pasted so yeah well ctrl+V it is 
{ key = "V", mods = "Control", action = "Paste" },
