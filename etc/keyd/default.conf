# Arrow function =>: Very common in modern languages. Let's put it on y.
y = macro(space = > space)

# Pointer/return type arrow ->: Common in C/C++/Go/PHP. Let's put it on t.
t = macro(space - > space)

# Pipe operator |>: Common in functional languages. Let's put it on r.
r = macro(space | > space)


#====== bottom row =======


# AND

# OR
x = macro(| | space)

# Making these more accessable

# Less than or equal <=: Let's use c.
c = macro(< = space)

# Greater than or equal >=: Let's use v.
v = macro(> = space)

# Other operators

# Pipe |: The single pipe is also very common. Let's put it on b.
b = macro(| space)

# Not equals !=: Let's put it on n.
n = macro(! = space)

# Strict equals ===: Let's put it on m.
m = macro(= = = space)

# Comments: The slash key is here. A common action is to type // and a space.
slash = macro(/ / space)




